<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpigotDash</title>
    <link rel="stylesheet" href="global/other-license/bulma.min.css">
    <script src="global/other-license/socket.io.min.js"></script>
</head>

<body>
    <div id="pageInitLoader" style="height: 100vh; width: 100vw; position: absolute; z-index: 50;">
        <section class="hero is-primary is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                            <article id="pageInitLoader_MESSAGEDOM" class="message is-info">
                                <div class="message-header">
                                    <p>Page load</p>
                                </div>
                                <div class="message-body has-text-centered">
                                    <b>%T%PLEASE_WAIT_MOMENT%T%</b><br><br>
                                    <progress id="pageInitLoader_PROGRESS" class="progress is-small is-warning" max="100">0%</progress>
                                    <div id="pageInitLoader_MESSAGE" style="font-size: 75%;">%T%PLEASE_WAIT_MOMENT%T%</div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="BASEPAGE">
        <a>Not loaded!</a>
    </div>

    <div class="VERSION_MARKER" style="position: fixed; z-index: 600; top: calc(100vh - 25px); margin: 0px 0px 10px 10px; float: left; color: red;">
        0.4.X
    </div>

    <script src="index.js"></script>
</body>

</html>
