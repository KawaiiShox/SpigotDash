<div class="p-2">
    <div class=" button is-success " onclick="togglePluginInstallDialogue(); ">+ %T%INSTALL_PLUGINS%T%</div>
</div>

<div class="pluginContainer heightFill">
    <div class="dataParent" data-callback="return getCurrentData();" data-interval=1000>
        <div class="dataArray" data-arrayid="plugins"></div>
        <div class="dataArrayTemplate IGNORE" data-arrayid="plugins">
            <div class="pluginEntry">
                <div class="plugin-title dataField" data-path="name"></div>
                <div class="plugin-authors childrenInline">
                    <div>%T%FROM%T%</div>
                    <div class="dataField" data-path="authors"></div>
                </div>
                <div class="plugin-state childrenInline dataFieldClass" data-classpath="enabled">
                    <div>(</div>
                    <div class="dataField" data-path="enabled_text"></div>
                    <div>)</div>
                </div>
                <div class="plugin-version dataField" data-path="version"></div>
                <div class="plugin-description dataField" data-path="description"></div>
                <a class="plugin-website dataField dataFieldAttrib" data-attrib="href" data-attribpath="website" data-path="website"></a>
                <div class="plugin-toggle button is-warning dataFieldAttrib" data-attrib="data-plugin" data-attribpath="name" onclick="togglePlugin(this);">
                    <span class="material-icons-outlined dataField" data-path="enabled_toggle_onoff"></span>
                    <div class="dataField" data-path="enabled_toggle_text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
