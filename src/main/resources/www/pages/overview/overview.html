<div class="dataParent" data-callback="return getCurrentData();" style="height: 100%; width: 100%; position: relative;">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box colorbox one">
                <div class="subtitle">%T%UPTIME%T%</div>
                <div class="title dataField" data-path="ontime">..</div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box colorbox two">
                <div class="subtitle">%T%TPS%T%</div>
                <div class="title dataField" data-path="tps">...</div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box colorbox three">
                <div class="subtitle">%T%PLAYERS%T%</div>
                <div class="title">
                    <div class="dataField" data-path="player_count" style="display: inline-block;">...</div>
                    <div style="display: inline-block;">/</div>
                    <div class="dataField" data-path="player_record" style="display: inline-block;">...</div>*</div>
                <div>*%T%PLAYER_RECORD%T%</div>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box colorbox four">

                <div class="title dataField" data-path="plugin_count">...</div>
            </article>
        </div>
    </div>
