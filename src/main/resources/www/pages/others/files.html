<div class="filescontent">
    <div class="tile is-ancestor has-text-primary" style="padding-top: 2%;">
        <div class="tile is-vertical">
            <div class="tile">
                <div class="tile is-parent is-2">
                    %T%ICON%T%
                </div>

                <div class="tile is-parent is-2">
                    %T%NAME%T%
                </div>

                <div class="tile is-parent is-2">
                    %T%LAST_CHANGE%T%
                </div>


                <div class="tile is-parent is-6">
                    %T%ACTIONS%T%
                </div>
            </div>
        </div>
    </div>

    <div class="dataParent" data-callback="return await getCurrentData();" data-interval=5000>
        <div class="dataArray" data-arrayid="files">
            <div class="tile is-ancestor" onclick="goBackPath();">
                <div class="tile is-vertical">
                    <div class="tile">
                        <div class="tile is-parent is-2">
                            <span class="material-icons-outlined">undo</span>
                        </div>

                        <div class="tile is-parent is-2">
                            %T%PREVIOUS_FOLDER%T%
                        </div>

                        <div class="tile is-parent is-2"></div>
                        <div class="tile is-parent is-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dataArrayTemplate IGNORE" data-arrayid="files">
            <div class="tile is-ancestor dataFieldAttrib" onclick="fileListClickEntry(this);" data-attribpath="NAME" data-processor="return curr_path + scope;" data-attrib="data-relative-path">
                <div class="tile is-vertical">
                    <div class="tile">
                        <div class="tile is-parent is-2">
                            <span class="material-icons-outlined dataField" data-path="DIR" data-processor="return scope ? 'folder' : 'insert_drive_file';"></span>
                        </div>

                        <div class="tile is-parent is-2">
                            <div class="dataField" data-path="NAME"></div>
                        </div>

                        <div class="tile is-parent is-2">
                            <div class="dataField" data-path="LAST_CHANGED" data-processor="return (new Date(scope)).toLocaleString();"></div>
                        </div>


                        <div class="tile is-parent is-6 FILEACTIONS dataFieldClass" data-classpath="DIR">
                            <div class="button is-success buttonDownload" onclick="downloadFile(event)"><span class="material-icons-outlined">file_download<span></div>
                            <!--<div class="button is-warning buttonDownload" onclick="copyFile(event)" data-relative-path="%RELPATH%"><span class="material-icons-outlined">copy</span></div>
                            <div class="button is-warning buttonDownload" onclick="cutFile(event)" data-relative-path="%RELPATH%"><span class="material-icons-outlined">cut</span></div>
                            <div class="button is-danger buttonDownload" onclick="deleteFile(event)" data-relative-path="%RELPATH%"><span class="material-icons-outlined">delete</span></div>!-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
